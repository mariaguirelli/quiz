<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Tela 1: Nome do usuário -->
    <div id="start-screen" class="quiz-container">
        <h1>Bem-vindo ao Quiz!</h1>
        <label for="nome" class="nome-label">Digite seu nome:</label>
        <input type="text" id="nome" placeholder="Seu nome">
        <br>
        <button id="start-btn">Iniciar Quiz</button>
    </div>

    <!-- Tela 2: Quiz -->
    <div id="quiz-screen" class="quiz-container" style="display: none;">
        <h1>Quiz de Conhecimentos Gerais</h1>
        <div id="question-container" class="question-container"></div>
        <button id="next-btn">Próxima Pergunta</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
